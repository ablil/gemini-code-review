# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Ask Gemini AI to review your pull requests
        uses: ablil/gemini-code-review@0.1.6
        with:
          # Get your Gemini API key from here https://ai.google.dev/gemini-api/docs/api-key
          gemini_api_key: ${{ secrets.GEMINI_API_TOKEN }}
          # Github token
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Github repository
          github_repository: ${{ secrets.GITHUB_REPOSITORY }}
          # Github ref name
          github_ref_name: ${{ secrets.GITHUB_REF_NAME }}
          
